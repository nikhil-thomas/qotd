---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: qotd
  name: qotd
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: qotd
  name: qotd
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: qotd
    deploymentconfig: qotd
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: qotd
        deploymentconfig: qotd
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/pipelines-tutorial/qotd:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 10000
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: qotd
        ports:
        - containerPort: 10000
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 10000
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - imageChangeParams:
      containerNames:
      - qotd
      from:
        kind: ImageStreamTag
        name: qotd:latest
        namespace: pipelines-tutorial
    type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: qotd
  name: qotd
spec:
  ports:
  - name: 10000-tcp
    port: 10000
    protocol: TCP
    targetPort: 10000
  - name: 8443-tcp
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: 8778-tcp
    port: 8778
    protocol: TCP
    targetPort: 8778
  selector:
    app: qotd
    deploymentconfig: qotd
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: qotd
  name: qotd
spec:
  port:
    targetPort: 10000-tcp
  to:
    kind: Service
    name: qotd
    weight: 100